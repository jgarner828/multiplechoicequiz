<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="scripts.js"></script>

    <title>Multiple Choice Quiz</title>
</head>
<body>

<div class="container">
    <div id="questionContainer" class="hide"></div>
    <div id="question">Question</div>
    <div id="answer-btn" class="button-grid">
        <button class="btn answer1">Answer 1</button>
        <button class="btn answer2">Answer 2</button>
        <button class="btn answer3">Answer 3</button>
        <button class="btn answer4">Answer 4</button>
    </div>
    <div class="controls">
        <button id="start-btn" class ="start-btn btn">Start</button>
        <button id="next-btn" class ="next-btn btn">Next Question</button>
    </div>
</div>
    
</body>
</html>

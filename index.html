<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">


    <title>Multiple Choice Quiz</title>
</head>
<body>

  <div id = "scoreboard">
    <h2>Previous game</h2>
    <div id = "nameInput" class = "nameInput"></div>
    <div id = "previousScore" class = "scoreList"> </div>
  </div>

<div id = "timer" class = "hide"></div>

<!-- this is the main container for the game -->
<div class="gameContainer">

    <div id="questionContainer" class="hide">
      <div id="question" class="question "> Question </div>
        <div id="answerBtn" class="answerGrid ">
          <!--buttons created as needed by javascript-->
        </div>
      </div>

    <div class="controls">
        <button id="startBtn" class ="startBtn btn">Start</button>
        <button id="restartBtn" class ="restartBtn btn hide">Restart</button>
    </div>
</div>



<script src="scripts.js"></script>

</body>



</html>
